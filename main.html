<body>

	<div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="message" id="message">Enter names and click submit to start.</div>
        <form id="player-form">
            <input type="text" id="player-1" placeholder="Player 1 Name" required>
            <input type="text" id="player-2" placeholder="Player 2 Name" required>
            <button type="submit" id="submit">Submit</button>
        </form>
        <div class="board" id="board">
            <!-- Tic Tac Toe cells will be generated here -->
        </div>
    </div>
